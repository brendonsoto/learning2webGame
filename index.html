<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Definitely Not Pong</title>
  <style>
html,
body {
  background: black;
  margin: 0;
  padding: 0;
  width: 100%;
}

#game-container {
  margin: 50px auto;
  position: relative;
  width: 480px;
}

canvas {
  background: white;
  display: block;
}

#controls {
  color: white;
  display: block;
  margin: 15px auto;
  list-style: none;
  width: 50%;
}

#controls li {
  margin-bottom: 10px;
}
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <ul id="controls">
      <li>Up Key = Move up</li>
      <li>Down Key = Move down</li>
      <li>P = Pause</li>
    </ul>
  </div>
  <script src="./game.js"></script>
</body>
</html>
